name: cd

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    env:
      BRANCH: gh-pages

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Build thesis âš™ï¸
        uses: repaction/texlive@main
        with:
          root_file: thesis.tex

      - name: Prepare files ğŸ—„
        run: ï¸ï¸|
          mkdir out 
          cp main.pdf out/index.pdf
          ls out

      - name: Deploy application ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ github.TOKEN }}
          BRANCH: ${{ env.BRANCH }}
          FOLDER: out
